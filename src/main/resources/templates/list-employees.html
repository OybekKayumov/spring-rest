<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" >
<head>
  <meta charset="UTF-8">
  <title>Employees Info</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-primary text-center mt-3 mb-4">Employees</h2>
<!--    <span th:text="${employees}"></span>-->
  <div class="container table-responsive">

    <a th:href="@{/employees/addNewEmployee}" class="btn btn-primary mb-2" >Add
      New Employee</a>

    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Employee ID</th>
          <th>Employee Last Name</th>
          <th>Employee First Name</th>
          <th>Employee Email</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="oneEmployee : ${employees}">
          <td th:text="${oneEmployee.id}"></td>
          <td th:text="${oneEmployee.lastName}"></td>
          <td th:text="${oneEmployee.firstName}"></td>
          <td th:text="${oneEmployee.email}"></td>
        </tr>

      </tbody>
    </table>
  </div>
</body>
</html>
